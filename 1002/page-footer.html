<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="src/jquery.mobile-1.4.5.min.css"/>
    <script src="src/jquery-1.11.1.min.js"></script>
    <script src="src/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!-- 첫번째 페이지 -->
    <div data-role = "page" id="page1">
        <div data-role = "header">
            <a href="#page2" class="ui-btn-right">페이지2</a>  <!-- 오른쪽 버튼 -->
            <h1>페이지 제목</h1>     <!--헤더바 제목 -->
        </div>

        <div data-role = "content">
            <p>content 영역</p>
            <h1>첫번째 페이지</h1>
        </div>

        <div data-role="footer" class="ui-bar">
            <div data-role="controlgroup" data-type="horizontal">  <!-- 버튼들 사이의 공간이 없어지고 붙어서 만들어짐 -->
                <a href="#page1">페이지1</a>
                <a href="#page2">페이지2</a>
            </div>
        </div>
    </div>




    <!-- 첫번째 페이지 -->
    <div data-role = "page" id="page2">
        <div data-role = "header">
            <div data-role = "header" data-add-back-btn="true" data-back-btn-text="이전으로">   <!-- 뒤로가기 버튼 만들기(첫번째 페이지는 적용이 안됨) -->
            <h1>페이지 제목</h1>     <!--헤더바 제목 -->
        </div>

       <div data-role = "content">
            <p>content 영역</p>
            <h1>두번째 페이지</h1>
        </div>

        <div data-role="footer" class="ui-bar">
            <div data-role="controlgroup" data-type="horizontal">  <!-- 버튼들 사이의 공간이 없어지고 붙어서 만들어짐 -->
                <a href="#page1">페이지1</a>
                <a href="#page2">페이지2</a>
            </div>
        </div>
    </div>

</body>
</html>
